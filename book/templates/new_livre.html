{%  extends 'base_template.html' %}

{% load bootstrap3 %}

{%  block content %}
<div class="container">
<form action="." method="post" class="form" style="width: 200px; ">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>
</div>
{% endblock content %}
